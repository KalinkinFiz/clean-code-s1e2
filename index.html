<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
  </head>
  <body class="wrapper">
    <header class="logo">
      <img class="logo__img" src="./eisenhower-matrix.jpg" alt="logo">
      <a 
        class="logo__info" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main-container">
      <article class="content">
        <section class="add-section" id="add-section">
          <label class="add-section__title" for="new-task">Add Item</label>
          <div class="add-section__task-wrapper">
            <input id="new-task" class="task__input task__input_add" type="text">
            <button class="task__button task__button_add">Add</button>
          </div>
        </section>
        <section class="tasks">
          <h3 class="tasks__title">Todo</h3>
          <ul id="incomplete-tasks" class="task-list">
            <li class="task-list__item">
              <input class="task__mark" type="checkbox">
              <label class="task__title">Pay Bills</label>
              <input type="text" class="task__input task__input_edit">
              <button class="task__button task__button_edit">Edit</button>
              <button class="task__button task__button_remove">
                <img class="remove__img" src="./remove.svg" alt="delete img">
              </button>
            </li>
            <li class="task-list__item task-list__item_edit">
              <input class="task__mark" type="checkbox">
              <label class="task__title">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task__input task__input_edit">
              <button class="task__button task__button_edit">Save</button>
              <button class="task__button task__button_remove">
                <img class="remove__img" src="./remove.svg" alt="delete img">
              </button>
            </li>
          </ul>
        </section>
        <section class="tasks">
          <h3 class="tasks__title">Completed</h3>
          <ul id="completed-tasks" class="task-list">
            <li class="task-list__item">
              <input class="task__mark" type="checkbox" checked>
              <label class="task__title">See the Doctor</label>
              <input type="text" class="task__input task__input_edit">
              <button class="task__button task__button_edit">Edit</button>
              <button class="task__button task__button_remove">
                <img class="remove__img" src="./remove.svg" alt="delete img">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
